<!DOCTYPE html>
<html>
    <head>
        <title>Chat</title>
    </head>
    <body>
        <h1>WebSocket Chat</h1>
        <!-- <h2>
            <a href="http://127.0.0.1:8000/file/" target="_blank">
                <img src="http://127.0.0.1:8000/file/" width="189" height="255" alt="lorem">
            </a>
        </h2> -->
        <h2>Your ID: <span id="ws-id"></span></h2>
        <form action="" onsubmit="sendMessage(event)">
            <input type="text" id="messageText" autocomplete="off"/>
            <button>Send</button>
        </form>
        {# <form action="" onsubmit="sendMessage(event)">
            <input type="url" id="messageText" autocomplete="on"/>
            <button>Send</button>
            
        </form> #}
        <br>
        <div id='messages'>
        </div>
        <script>
            const client_id = Date.now()
            document.querySelector("#ws-id").textContent = client_id;
            const ws = new WebSocket(`ws://localhost:8000/ws/${client_id}`);
            ws.onmessage = function(event) {
                const messages = document.getElementById('messages')
                const message = document.createElement('div')
                const content = document.createTextNode(event.data)
                // const content = new Image(higth=500);
                // content.src = event.data;
                message.appendChild(content)
                messages.appendChild(message)

            };
            function sendMessage(event) {
                const input = document.getElementById("messageText")
                ws.send(input.value)
                input.value = ''
                event.preventDefault()
            }
        </script>
    </body>
</html>
